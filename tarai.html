<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2 p-4 bg-base-100 flex flex-col gap-6">

                    <!-- available balance -->
                    <div class="stats shadow w-full">
                        <div class="stat">
                            <div class="stat-value">$9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>

                    <!-- user action btn -->
                    <div class="grid grid-cols-2 gap-4">
                        <button class="btn btn-outline btn-primary">Add Money</button>
                        <button class="btn btn-outline btn-secondary">Cash Out</button>
                    </div>

                    <!-- add money form -->
                    <div class="card bg-base-200 w-full shrink-0">
                        <form class="card-body p-4">
                            <h2 class="card-title text-center block mb-2">Login to Continue</h2>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" placeholder="email" class="input input-bordered" required />
                            </div>

                            <!-- পাসওয়ার্ড ফিল্ড এবং চোখের আইকন এখানে -->
                            <div class="form-control relative">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input id="password" type="password" placeholder="password" class="input input-bordered pr-10" required />
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-500">
                                    <!-- Eye Icon -->
                                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                    <!-- Eye-slash Icon (Initially hidden) -->
                                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" />
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68" />
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61" />
                                        <line x1="2" x2="22" y1="2" y2="22" />
                                    </svg>
                                </button>
                            </div>
                            <!-- পাসওয়ার্ড ফিল্ড শেষ -->

                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript কোড এখানে যুক্ত করুন -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeOpen = document.getElementById('eye-open');
        const eyeClosed = document.getElementById('eye-closed');

        togglePassword.addEventListener('click', function (e) {
            // ইনপুটের টাইপ পরিবর্তন করুন
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // আইকন পরিবর্তন করুন
            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        });
    </script>

</body>

</html>
