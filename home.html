<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo p-4 phone-2">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-desc">Available Balance</div>
                                
                                <div id="balance" class="stat-value">9400</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="divider"></div> -->
                    <div class="divider divider-info"></div>
                    <!-- user action btn -->
                    <div>
                        <button id="btn-show-money" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                        <button id="btn-sho-cash-out" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                    </div>
                    <div class="divider divider-info"></div>
                    <!-- add money form -->
                    <div id="add-money-section" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="add-money" type="text" placeholder="Amount Add" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="Btn-Add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="cash-out-pin" type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="Cash-out-btn" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/fetures.js"></script>
</body>

</html>
